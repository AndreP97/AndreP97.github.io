	<span id="timerParagraph"></span>

<script>

	var timerDisplay = document.getElementById("timerParagraph");
	var currenttimer = 0;
	
	function timeStart(){	
	    currenttimer = currenttimer + 1;
		console.log(currenttimer);
		timerDisplay.innerHTML = currenttimer;
		
	}
	
	
	function startTimer() {
		setInterval(timeStart, 1000);
	} 
	
	if (window.addEventListener) {
		window.addEventListener("load", startTimer, false);
	}
	else if (window.attachEvent) {
		window.attachEvent("onload", startTimer);
	}
</script>
